<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <!-- TODO: Set the document title to the name of your application -->
    <title>Lovable App</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />

    <!-- TODO: Update og:title to match your application name -->
    <meta property="og:title" content="Lovable App" />
    <meta property="og:description" content="Lovable Generated Project" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Lovable" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <!-- Inline splash to prevent flash before React loads -->
    <div id="initial-splash" style="position: fixed; inset: 0; z-index: 9999; background: linear-gradient(180deg, #22c55e 0%, #10b981 100%); display: flex; align-items: center; justify-content: center;">
      <div style="text-align: center; color: white;">
        <div style="font-size: 2.5rem; font-weight: bold; font-family: system-ui, sans-serif;">Savi.Cash</div>
        <div style="font-size: 0.875rem; margin-top: 0.5rem; letter-spacing: 0.1em; opacity: 0.9;">SAVE SMART, LIVE BETTER</div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide initial splash once React app loads
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          var splash = document.getElementById('initial-splash');
          if (splash) splash.style.display = 'none';
        }, 100);
      });
    </script>
  </body>
</html>
